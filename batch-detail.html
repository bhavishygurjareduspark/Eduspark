        // Re-use helper functions from batches.html (showToast, escapeHTML, etc.)
        function escapeHTML(str) { if (str === null || str === undefined) return ''; return String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
        function showToast(message, type = "info", duration = 3500) { const toastId='toast-'+Date.now();const t=document.createElement('div');t.className=`toast ${type}`;t.id=toastId;let i='fas fa-info-circle';type==='success'&&(i='fas fa-check-circle');type==='error'&&(i='fas fa-times-circle');t.innerHTML=`<i class="${i}"></i><span>${escapeHTML(message)}</span><button class="toast-close" aria-label="Close toast">&times;</button>`;$('#toastContainer').appendChild(t);requestAnimationFrame(()=>t.classList.add('show'));t.querySelector('.toast-close').onclick=()=>{t.classList.remove('show');setTimeout(()=>{t.parentElement&&t.remove()},500)};setTimeout(()=>{const ct=document.getElementById(toastId);if(ct){ct.classList.remove('show');setTimeout(()=>{ct.parentElement&&ct.remove()},500)}},duration);}
        function getInitials(name) { if(!name || typeof name !=='string')return 'U';const p=name.trim().split(' ').filter(s=>s.length>0);if(p.length===0)return 'U';if(p.length===1)return p[0].charAt(0).toUpperCase();return(p[0].charAt(0)+p[p.length-1].charAt(0)).toUpperCase(); }


        const elements = {
            loadingOverlay: $('#loadingOverlay'), loadingMessage: $('#loadingMessage'),
            userAvatar: $('#userAvatar'), avatarInitials: $('#avatarInitials'),
            batchDetailName: $('#batchDetailName'),
            batchDetailImage: $('#batchDetailImage'),
            batchDetailInstructor: $('#batchDetailInstructor'),
            batchDetailMeta: $('#batchDetailMeta'),
            batchDetailDescription: $('#batchDetailDescription'),
            batchEnrollButton: $('#batchEnrollButton'),
            subjectsGrid: $('#subjectsGrid'),
            emptyStateSubjects: $('#emptyStateSubjects'),
            subjectsSectionTitle: $('#subjectsSectionTitle'),
            batchDetailHeaderDiv: $('#batchDetailHeader')
        };
        
        let currentUser = null;
        let userData = null;
        let userEnrolledBatchesIds = [];

        function renderSkeletonBatchHeader() {
            elements.batchDetailHeaderDiv.classList.add('skeleton-batch-detail-header');
            elements.batchDetailImage.style.display = 'none'; // Hide real image during skeleton
        }
        function removeSkeletonBatchHeader() {
            elements.batchDetailHeaderDiv.classList.remove('skeleton-batch-detail-header');
            elements.batchDetailImage.style.display = 'block';
        }
        function renderSkeletonSubjects(count = 3) {
            let skeletons = '';
            for (let i = 0; i < count; i++) {
                skeletons += `
                    <div class="subject-card skeleton-subject-card" data-aos="fade-up">
                        <div class="subject-card-image"></div>
                        <div class="subject-card-name"></div>
                        <div class="subject-card-description"></div>
                        <div class="subject-card-cta"></div>
                    </div>`;
            }
            elements.subjectsGrid.innerHTML = skeletons;
            AOS.refresh();
        }

        async function loadBatchDetails(batchId) {
            renderSkeletonBatchHeader();
            renderSkeletonSubjects();
            elements.subjectsSectionTitle.style.display = 'none';

            try {
                const batchDoc = await db.collection('batches').doc(batchId).get();
                if (!batchDoc.exists) {
                    showToast("Batch not found.", "error");
                    elements.loadingMessage.textContent = "Batch not found or has been removed.";
                    $('#batchDetailPageContent').innerHTML = '<div class="empty-state" style="display:flex;"><i class="fas fa-search-minus"></i><h3>Batch Not Found</h3><p>The batch you are looking for does not exist or may have been removed.</p><a href="batches.html" class="batch-enroll-button" style="margin-top:20px;">Go to All Batches</a></div>';
                    elements.loadingOverlay.classList.remove('hidden'); // keep overlay if batch is gone entirely
                    setTimeout(()=> elements.loadingOverlay.classList.add('hidden'), 500); // allow slight pause before hiding if it shows error quickly
                    return;
                }
                const batchData = { id: batchDoc.id, ...batchDoc.data() };
                
                document.title = `EduSparK - ${escapeHTML(batchData.name)}`;
                elements.batchDetailName.textContent = batchData.name;
                elements.batchDetailImage.src = batchData.imageUrl || 'https://via.placeholder.com/800x350/333/888?text=EduSpark+Batch';
                elements.batchDetailImage.alt = batchData.name;
                elements.batchDetailInstructor.innerHTML = batchData.instructorName ? `<i class="fas fa-chalkboard-teacher"></i> By ${escapeHTML(batchData.instructorName)}` : '';
                
                let metaHTML = '';
                if (batchData.durationText) metaHTML += `<span><i class="far fa-clock"></i> ${escapeHTML(batchData.durationText)}</span>`;
                // If lessonsCount is stored directly, use it. Otherwise, you might fetch lectures count.
                // For now, let's assume it might come from the batch document.
                if (batchData.lessonsCount) metaHTML += `<span><i class="fas fa-book-open"></i> ${escapeHTML(batchData.lessonsCount)} Lessons</span>`;
                if (batchData.difficulty) metaHTML += `<span><i class="fas fa-signal"></i> ${escapeHTML(batchData.difficulty)}</span>`;
                if (batchData.priceDisplay) metaHTML += `<span><i class="fas fa-tag"></i> ${escapeHTML(batchData.priceDisplay)}</span>`;
                elements.batchDetailMeta.innerHTML = metaHTML;

                elements.batchDetailDescription.innerHTML = batchData.description ? escapeHTML(batchData.description).replace(/\n/g, '<br>') : 'No description available for this batch.';
                
                const isEnrolled = userEnrolledBatchesIds.includes(batchId);
                if (isEnrolled) {
                    elements.batchEnrollButton.textContent = 'Go to Course (Enrolled)';
                    elements.batchEnrollButton.classList.add('enrolled');
                    // Maybe update link to specific course content if available or keep batchLink
                    elements.batchEnrollButton.href = batchData.batchLink || '#';
                } else {
                    elements.batchEnrollButton.textContent = 'Explore & Enroll';
                    elements.batchEnrollButton.classList.remove('enrolled');
                    elements.batchEnrollButton.href = batchData.batchLink || '#'; 
                    // Add enrollment logic here or let it be an external link
                     elements.batchEnrollButton.onclick = async (e) => {
                         if (!currentUser) { e.preventDefault(); /* showLoginModal(); */ showToast("Please login to enroll.", "info"); return; }
                         if (batchData.batchLink && batchData.batchLink !== '#') return; // Let it navigate if it's an external link for enrollment
                         e.preventDefault(); // Prevent navigation if we handle enrollment here
                         
                         const enrollBtn = e.currentTarget;
                         const spinner = enrollBtn.querySelector('.spinner') || document.createElement('span'); // Create if not exists
                         if (!enrollBtn.querySelector('.spinner')) { spinner.className='spinner'; enrollBtn.prepend(spinner); }
                         
                         spinner.style.display = 'inline-block';
                         enrollBtn.querySelector('span:not(.spinner)').style.opacity = '0.5';
                         enrollBtn.disabled = true;

                         try {
                            await db.collection('users').doc(currentUser.uid).update({
                                enrolledBatches: firebase.firestore.FieldValue.arrayUnion(batchId)
                            });
                            // Increment batch enrollment count if you track that
                            // const batchRef = db.collection('batches').doc(batchId);
                            // await batchRef.update({ enrollmentCount: firebase.firestore.FieldValue.increment(1) });

                            showToast(`Successfully enrolled in ${batchData.name}!`, "success");
                            userEnrolledBatchesIds.push(batchId); // Optimistic update
                            elements.batchEnrollButton.textContent = 'Go to Course (Enrolled)';
                            elements.batchEnrollButton.classList.add('enrolled');
                             // If batchLink is not for enrollment but for course access after enrollment
                            elements.batchEnrollButton.href = batchData.batchLink || '#'; 
                         } catch (err) {
                             console.error("Enrollment error:", err);
                             showToast("Enrollment failed. Please try again.", "error");
                         } finally {
                            spinner.style.display = 'none';
                            enrollBtn.querySelector('span:not(.spinner)').style.opacity = '1';
                            enrollBtn.disabled = false;
                         }
                     };
                }

                removeSkeletonBatchHeader();
                await loadSubjectsForBatch(batchId);

            } catch (error) {
                console.error("Error loading batch details:", error);
                showToast("Could not load batch details.", "error");
                elements.loadingMessage.textContent = "Error loading batch.";
                removeSkeletonBatchHeader(); // Remove skeleton to show any error message
                elements.subjectsGrid.innerHTML = ''; // Clear subject skeletons too
            } finally {
                 // Moved hiding overlay to individual load functions or after all promises
            }
        }

        async function loadSubjectsForBatch(batchId) {
            elements.subjectsGrid.innerHTML = ''; // Clear skeletons
            try {
                const subjectsSnapshot = await db.collection('subjects')
                    .where('batchId', '==', batchId)
                    .orderBy('order', 'asc')
                    .get();

                if (subjectsSnapshot.empty) {
                    elements.emptyStateSubjects.style.display = 'flex';
                    elements.subjectsSectionTitle.style.display = 'none';
                    return;
                }
                elements.emptyStateSubjects.style.display = 'none';
                elements.subjectsSectionTitle.style.display = 'block';

                subjectsSnapshot.forEach(doc => {
                    const subject = { id: doc.id, ...doc.data() };
                    const subjectCard = document.createElement('a'); // Make it a link
                    subjectCard.href = `subject-detail.html?batchId=${batchId}&subjectId=${subject.id}`;
                    subjectCard.className = 'subject-card';
                    subjectCard.setAttribute('data-aos', 'fade-up');
                    
                    let imageOrIconHTML = '';
                    if (subject.coverImageUrl) {
                        imageOrIconHTML = `<img src="${escapeHTML(subject.coverImageUrl)}" alt="${escapeHTML(subject.name)}" class="subject-card-image">`;
                    } else if (subject.iconClass) {
                        imageOrIconHTML = `<div class="subject-card-icon"><i class="${escapeHTML(subject.iconClass)}"></i></div>`;
                    } else {
                        // Placeholder if no image or icon
                         imageOrIconHTML = `<div class="subject-card-image" style="display:flex; align-items:center; justify-content:center; font-size: 2rem; color: var(--text-muted);">${getInitials(subject.name)}</div>`;
                    }

                    subjectCard.innerHTML = `
                        ${imageOrIconHTML}
                        <h3 class="subject-card-name">${escapeHTML(subject.name)}</h3>
                        <p class="subject-card-description">${escapeHTML(subject.description || 'No description available.')}</p>
                        <span class="subject-card-cta">View Content <i class="fas fa-arrow-right"></i></span>
                    `;
                    elements.subjectsGrid.appendChild(subjectCard);
                });
                AOS.refreshHard(); // For newly added AOS elements

            } catch (error) {
                console.error("Error loading subjects:", error);
                showToast("Could not load subjects for this batch.", "error");
                elements.emptyStateSubjects.style.display = 'flex';
                 elements.subjectsSectionTitle.style.display = 'none';
            }
        }
        
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    userData = { id: userDoc.id, ...userDoc.data() };
                    userEnrolledBatchesIds = userData.enrolledBatches || [];
                     if (userData.profilePictureURL) elements.userAvatar.innerHTML = `<img src="${escapeHTML(userData.profilePictureURL)}" alt="User Avatar">`;
                    else elements.userAvatar.innerHTML = `<span id="avatarInitials">${getInitials(userData.name)}</span>`;
                } else {
                    // Handle case where user exists in Auth but not Firestore (shouldn't happen with batches.html setup)
                    elements.userAvatar.innerHTML = `<span id="avatarInitials">${getInitials(user.displayName)}</span>`;
                }
            } else {
                userData = null;
                userEnrolledBatchesIds = [];
                elements.userAvatar.innerHTML = `<span id="avatarInitials">U</span>`;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const batchId = urlParams.get('batchId');

            if (batchId) {
                await loadBatchDetails(batchId);
            } else {
                showToast("No batch specified.", "error");
                elements.loadingMessage.textContent = "No batch ID provided in URL.";
                // Optionally redirect or show a prominent error message
                $('#batchDetailPageContent').innerHTML = '<div class="empty-state" style="display:flex;"><i class="fas fa-exclamation-triangle"></i><h3>No Batch Specified</h3><p>Please select a batch from the main page.</p><a href="batches.html" class="batch-enroll-button" style="margin-top:20px;">Go to All Batches</a></div>';
            }
            elements.loadingOverlay.classList.add('hidden');
        });

        document.addEventListener('DOMContentLoaded', () => {
             // Auth listener will handle the main loading logic
        });
    </script>
</body>
</html>
