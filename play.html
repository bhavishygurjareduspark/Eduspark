<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSparK Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --plyr-color-main: #dc2626; /* Red-600 */
            --plyr-video-controls-background: rgba(0, 0, 0, 0.8);
            --plyr-video-control-color: #fff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a; /* Black-950 */
            color: #f5f5f5; /* White-100 */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        #player-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            cursor: pointer;
            border: 1px solid #262626; /* Neutral-800 */
        }
        
        .header {
            background: #0a0a0a; /* Black-950 */
            color: white;
            border-bottom: 2px solid #dc2626; /* Red-600 */
        }
        
        .loading-spinner {
            border-top-color: #dc2626; /* Red-600 */
        }
        
        .bookmark-item:hover {
            background-color: #1a1a1a; /* Neutral-900 */
        }
        
        .custom-textarea {
            width: 100%;
            border: 1px solid #262626; /* Neutral-800 */
            border-radius: 0.375rem;
            padding: 0.5rem;
            font-family: 'Poppins', sans-serif;
            background: #171717; /* Neutral-900 */
            color: white;
            transition: border-color 0.2s;
        }
        
        .custom-textarea:focus {
            outline: none;
            border-color: #dc2626; /* Red-600 */
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.3);
        }
        
        .time-display {
            background-color: #262626; /* Neutral-800 */
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-family: monospace;
            margin-bottom: 1rem;
            color: #f5f5f5;
        }
        
        /* Red-Black Footer */
        .footer {
            background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
            color: #f5f5f5;
            padding: 2rem 0;
            margin-top: 3rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            border-top: 2px solid #dc2626;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #991b1b, #7f1d1d);
            animation: rainbow 8s linear infinite;
            background-size: 400% 100%;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }

        .footer-logo img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #dc2626;
        }

        .footer-message {
            font-size: 0.95rem;
            opacity: 0.9;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #a3a3a3; /* Neutral-400 */
        }

        .footer-social {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .footer-social a {
            color: #a3a3a3;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .footer-social a:hover {
            transform: translateY(-3px);
            color: #dc2626;
        }

        .footer-copyright {
            font-size: 0.85rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #737373; /* Neutral-500 */
        }

        .footer-lightning {
            color: #dc2626;
            animation: pulse 1.5s infinite;
        }

        .footer-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: radial-gradient(#dc2626 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Button Styles */
        .btn-primary {
            background-color: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
        }

        /* Bookmark item styling */
        .bookmark-item {
            background-color: #171717;
            border: 1px solid #262626;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: all 0.2s;
        }

        .bookmark-item:hover {
            border-color: #dc2626;
        }
        
         /* Feedback Modal Styles */
        .feedback-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .feedback-content {
            background: #171717;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #dc2626;
        }
        
        .stars-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        .star {
            font-size: 2rem;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 5px;
        }
        
        .star:hover, .star.active {
            color: #ffcc00;
            transform: scale(1.2);
        }
        
        .feedback-textarea {
            width: 100%;
            min-height: 100px;
            background: #262626;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
         .url-input-container {
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 4px;
            margin-left: 15px;
        }
        .url-input {
            width: 300px;
            background: #262626;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .url-input:focus {
            outline: none;
            border-color: #dc2626;
        }
        .load-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
        .load-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header w-full px-4 py-3 flex items-center justify-between shadow-md">
        <div class="flex items-center space-x-3">
            <img src="https://i.postimg.cc/tg7w991M/Picsart-25-02-28-22-52-30-635.jpg" 
                 alt="Logo" 
                 class="h-10 w-10 rounded-lg object-cover border-2 border-red-600">
            <span class="text-white font-bold text-xl font-[Poppins]">EduSparK</span>
        </div>
        
        <div class="url-input-container">
            <input type="text" id="videoUrlInput" class="url-input" placeholder="Enter video URL (.m3u8, .mp4)">
            <button onclick="loadFromUrlInput()" class="load-btn">Load</button>
        </div>
        
        <button onclick="copyM3U8()" class="text-white hover:bg-red-900/30 p-2 rounded-full border border-red-900">
            <i data-feather="copy"></i>
        </button>
    </div>

    <!-- Main Player -->
    <div class="container mx-auto px-4 py-6">
        <div id="player-container">
            <div class="left-hotspot"></div>
            <div class="right-hotspot"></div>
            <video id="player" controls playsinline poster="https://i.postimg.cc/tg7w991M/Picsart-25-02-28-22-52-30-635.jpg"></video>
        </div>
        
        <!-- Bookmarks Section -->
        <div class="bg-black rounded-lg shadow-md p-4 mt-6 max-w-1000 mx-auto border border-neutral-800">
            <h2 class="text-xl font-semibold text-white mb-4">Bookmarks</h2>
            
            <div id="bookmarks-list" class="space-y-2">
                <div class="text-center text-neutral-400 py-4" id="no-bookmarks">
                    No bookmarks yet. Click "Add Bookmark" to save your current position.
                </div>
            </div>
            
            <div class="mt-4 flex justify-center">
                <button onclick="addBookmark()" class="btn-primary flex items-center">
                    <i data-feather="plus" class="mr-2"></i> Add Bookmark
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-black/90 z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
    </div>
    
    <div id="feedbackModal" class="feedback-modal">
        <div class="feedback-content">
            <h3 class="text-xl font-semibold text-center text-white mb-2">How was your experience?</h3>
            <p class="text-neutral-400 text-center mb-4">Please rate this video content</p>
            
            <div class="stars-container">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            
            <textarea class="feedback-textarea" placeholder="Optional feedback..."></textarea>
            
            <div class="flex justify-between">
                <button id="skipFeedback" class="bg-neutral-800 hover:bg-neutral-700 text-white px-4 py-2 rounded">
                    Skip
                </button>
                <button id="submitFeedback" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-pattern"></div>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://i.postimg.cc/tg7w991M/Picsart-25-02-28-22-52-30-635.jpg" alt="EduSparK Logo">
                <span>EduSparK</span>
            </div>
            
            <p class="footer-message">
                Powering your learning experience with cutting-edge video technology.
            </p>
            
            <div class="footer-social">
                <a href="#" aria-label="Twitter"><i data-feather="twitter"></i></a>
                <a href="#" aria-label="GitHub"><i data-feather="github"></i></a>
                <a href="#" aria-label="LinkedIn"><i data-feather="linkedin"></i></a>
                <a href="#" aria-label="Mail"><i data-feather="mail"></i></a>
            </div>
            
            <div class="footer-copyright">
                <span>Made with</span>
                <span class="footer-lightning">⚡</span>
                <span>by Learn Hub</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
