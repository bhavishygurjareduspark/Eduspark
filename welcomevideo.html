<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Section - EduSpark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/integralcf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --primary-blue: #00008b;
            --accent-red: #ff0000;
            --dark-bg: #0a0a0a;
            --pure-white: #ffffff;
            --box-bg: rgba(255, 255, 255, 0.95);
            --tag-hot: #ff4757;
            --tag-new: #2ed573;
            --rating-star: #ffd700;
            --price-green: #2ed573;
              --like-color: #2ed573;
            --dislike-color: #ff4757;
            --share-color: #3498db;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
            --button-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--dark-bg), var(--accent-red), var(--dark-bg), var(--accent-red));
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        header {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--pure-white);
            gap: 0.8rem;
        }

        .logo-icon {
            font-size: 2.2rem;
            color: var(--accent-red);
            filter: drop-shadow(0 2px 4px rgba(255, 0, 0, 0.3));
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            z-index: 1001;
            transition: transform 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        .menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--pure-white);
            margin: 5px 0;
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .menu-btn.active span:first-child {
            transform: rotate(-45deg) translate(-6px, 7px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .menu-btn.active span:last-child {
            transform: rotate(45deg) translate(-6px, -7px);
        }

        .nav-menu {
            position: fixed;
            top: 70px;
            right: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.98);
            padding: 2rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .nav-menu.active {
            transform: translateX(-300px);
        }

        .nav-btn {
            background: var(--primary-blue);
            color: var(--pure-white);
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-btn i {
            transition: transform 0.3s;
        }

        .nav-btn:hover {
            background: var(--accent-red);
            transform: translateX(10px);
        }

        .nav-btn:hover i {
            transform: rotate(360deg);
        }
        .live-section {
            text-align: center;
            padding-top: 0.3rem; /* 0.5-line gap below the header */
        }
        video {
            width: 95%; /* Slightly reduced width */
            max-width: 1200px; /* Prevents it from being too large on big screens */
            height: 250px; /* Adjusted height */
            display: block;
            margin: auto; /* Centers the player */
            border-radius: 0px;
        }
     .reaction-container {
            width: 95%;
            max-width: 600px;
            margin: 15px auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #000000;
            padding: 10px 15px;
            border-radius: 12px;
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .reaction-btn i {
            margin-right: 5px;
        }

        /* Like Button */
        .like-btn:hover {
            color: var(--like-color);
            transform: scale(1.1);
        }

        /* Dislike Button */
        .dislike-btn:hover {
            color: var(--dislike-color);
            transform: scale(1.1);
        }

        /* Share Button */
        .share-btn:hover {
            color: var(--share-color);
            transform: scale(1.1);
        }

        /* Disable Buttons After Selection */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .reaction-container {
                justify-content: space-between;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
       <header>
        <div class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <h1 class="brand-name">EduSpark</h1>
        </div>
        <!-- Hamburger Menu Button -->
        <button class="menu-btn" aria-label="Navigation Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <button class="nav-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button class="nav-btn" onclick="location.href='courses.html'">
                <i class="fas fa-graduation-cap"></i>
                Courses
            </button>
            <button class="nav-btn" onclick="location.href='about.html'">
                <i class="fas fa-info-circle"></i>
                About
            </button>
            <button class="nav-btn" onclick="location.href='contact.html'">
                <i class="fas fa-envelope"></i>
                Contact
            </button>
        </nav>
    </header>
    <h1>‎ </h1>
    <h1>‎ </h1>
    <h1>‎ </h1>
    <section class="live-section">
        <video id="player" playsinline controls></video>
    </section>
      <div class="reaction-container">
            <div class="reaction-btn like-btn" onclick="chooseReaction('like')">
                <i class="fas fa-thumbs-up"></i>
                <span id="like-count">0</span>
            </div>
            <div class="reaction-btn dislike-btn" onclick="chooseReaction('dislike')">
                <i class="fas fa-thumbs-down"></i>
                <span id="dislike-count">0</span>
            </div>
            <div class="reaction-btn share-btn" onclick="shareVideo()">
                <i class="fas fa-share"></i> Share
            </div>
        </div>
    </section>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
       // Toggle Navigation Menu
        const menuBtn = document.querySelector('.menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-menu') && !e.target.closest('.menu-btn')) {
                menuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            const source = 'https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4312904/1740491033_1089325762901906/sunny/1740490966781_94603654451027820_video_VOD.m3u8';
            const video = document.querySelector('video');

            const defaultOptions = {
                controls: ['play', 'progress', 'current-time', 'fullscreen', 'pip', 'settings'], // PiP is enabled
            };

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);

                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableQualities = hls.levels.map((l) => l.height);
                    availableQualities.unshift(0);

                    defaultOptions.quality = {
                        default: 0,
                        options: availableQualities,
                        forced: true,        
                        onChange: (e) => updateQuality(e),
                    };

                    defaultOptions.i18n = {
                        qualityLabel: {
                            0: 'Auto',
                        },
                    };

                    hls.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
                        var span = document.querySelector(".plyr__menu__container [data-plyr='quality'][value='0'] span");
                        if (hls.autoLevelEnabled) {
                            span.innerHTML = `AUTO (${hls.levels[data.level].height})`;
                        } else {
                            span.innerHTML = 'AUTO';
                        }
                    });

                    const player = new Plyr(video, defaultOptions);
                });

                hls.attachMedia(video);
                window.hls = hls;
            } else {
                video.src = source;
                const player = new Plyr(video, defaultOptions);
            }

            function updateQuality(newQuality) {
                if (newQuality === 0) {
                    window.hls.currentLevel = -1;
                } else {
                    window.hls.levels.forEach((level, levelIndex) => {
                        if (level.height === newQuality) {
                            console.log("Found quality match with " + newQuality);
                            window.hls.currentLevel = levelIndex;
                        }
                    });
                }
            }
        });
let hasReacted = false;

        function chooseReaction(type) {
            if (hasReacted) return;

            let likeCount = document.getElementById('like-count');
            let dislikeCount = document.getElementById('dislike-count');

            if (type === 'like') {
                likeCount.innerText = parseInt(likeCount.innerText) + 1;
            } else if (type === 'dislike') {
                dislikeCount.innerText = parseInt(dislikeCount.innerText) + 1;
            }

            // Disable both buttons after one selection
            document.querySelector('.like-btn').classList.add('disabled');
            document.querySelector('.dislike-btn').classList.add('disabled');

            hasReacted = true;
        }

        function shareVideo() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Video link copied to clipboard!');
            });
        }
function updateReaction(type) {
    fetch("/.netlify/functions/update-likes", {
        method: "POST",
        body: JSON.stringify({ type }),
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("like-count").innerText = data.likes;
        document.getElementById("dislike-count").innerText = data.dislikes;
    });
}

    </script>
</body>
</html>
