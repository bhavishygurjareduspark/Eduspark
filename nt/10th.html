<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSparK Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --plyr-color-main: #dc2626; /* Red-600 */
            --plyr-video-controls-background: rgba(0, 0, 0, 0.8);
            --plyr-video-control-color: #fff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a; /* Black-950 */
            color: #f5f5f5; /* White-100 */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        #player-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            cursor: pointer;
            border: 1px solid #262626; /* Neutral-800 */
        }
        
        .header {
            background: #0a0a0a; /* Black-950 */
            color: white;
            border-bottom: 2px solid #dc2626; /* Red-600 */
        }
        
        .loading-spinner {
            border-top-color: #dc2626; /* Red-600 */
        }
        
        .bookmark-item:hover {
            background-color: #1a1a1a; /* Neutral-900 */
        }
        
        .custom-textarea {
            width: 100%;
            border: 1px solid #262626; /* Neutral-800 */
            border-radius: 0.375rem;
            padding: 0.5rem;
            font-family: 'Poppins', sans-serif;
            background: #171717; /* Neutral-900 */
            color: white;
            transition: border-color 0.2s;
        }
        
        .custom-textarea:focus {
            outline: none;
            border-color: #dc2626; /* Red-600 */
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.3);
        }
        
        .time-display {
            background-color: #262626; /* Neutral-800 */
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-family: monospace;
            margin-bottom: 1rem;
            color: #f5f5f5;
        }
        
        /* Red-Black Footer */
        .footer {
            background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
            color: #f5f5f5;
            padding: 2rem 0;
            margin-top: 3rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            border-top: 2px solid #dc2626;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #991b1b, #7f1d1d);
            animation: rainbow 8s linear infinite;
            background-size: 400% 100%;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }

        .footer-logo img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #dc2626;
        }

        .footer-message {
            font-size: 0.95rem;
            opacity: 0.9;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #a3a3a3; /* Neutral-400 */
        }

        .footer-social {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .footer-social a {
            color: #a3a3a3;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .footer-social a:hover {
            transform: translateY(-3px);
            color: #dc2626;
        }

        .footer-copyright {
            font-size: 0.85rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #737373; /* Neutral-500 */
        }

        .footer-lightning {
            color: #dc2626;
            animation: pulse 1.5s infinite;
        }

        .footer-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: radial-gradient(#dc2626 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Button Styles */
        .btn-primary {
            background-color: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
        }

        /* Bookmark item styling */
        .bookmark-item {
            background-color: #171717;
            border: 1px solid #262626;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: all 0.2s;
        }

        .bookmark-item:hover {
            border-color: #dc2626;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header w-full px-4 py-3 flex items-center justify-between shadow-md">
        <div class="flex items-center space-x-3">
            <img src="https://i.postimg.cc/tg7w991M/Picsart-25-02-28-22-52-30-635.jpg"

            <span class="text-white font-bold text-xl font-[Poppins]">EduSparK</span>

    <!-- Main Player -->
    <div class="container mx-auto px-4 py-6">
        <div id="player-container">
            <div class="left-hotspot"></div>
            <div class="right-hotspot"></div>

            <div class="mt-4 flex justify-center">
                <button onclick="addBookmark()" class="btn-primary flex items-center">

                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-black/90 z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-pattern"></div>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://i.postimg.cc/tg7w991M/Picsart-25-02-28-22-52-30-635.jpg" alt="EduSparK Logo">
                <span>EduSparK</span>
            </div>
            
            <p class="footer-message">
                Powering your learning experience with cutting-edge video technology.
            </p>
            
            <div class="footer-social">
                <a href="https://t.me/official_learnhub" aria-label="Twitter"><i data-feather="twitter"></i></a>
                <a href="https://t.me/official_learnhub" aria-label="GitHub"><i data-feather="github"></i></a>
                <a href="https://t.me/official_learnhub" aria-label="LinkedIn"><i data-feather="linkedin"></i></a>
                <a href="https://t.me/official_learnhub" aria-label="Mail"><i data-feather="mail"></i></a>
            </div>
            
            <div class="footer-copyright">
                <span>Made with</span>
                <span class="footer-lightning">⚡</span>
                <span>by Learn Hub</span>
            </div>
        </div>
    </footer>
