<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
            --primary-blue: #00008b;
            --accent-red: #ff0000;
            --dark-bg: #0a0a0a;
            --pure-white: #ffffff;
            --box-bg: rgba(255, 255, 255, 0.95);
            --tag-hot: #ff4757;
            --tag-new: #2ed573;
            --rating-star: #ffd700;
            --price-green: #2ed573;
         }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #000000);
            color: white;
            overflow: hidden;
        }
    
         header {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--pure-white);
            gap: 0.8rem;
        }

        .logo-icon {
            font-size: 2.2rem;
            color: var(--accent-red);
            filter: drop-shadow(0 2px 4px rgba(255, 0, 0, 0.3));
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            z-index: 1001;
            transition: transform 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        .menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--pure-white);
            margin: 5px 0;
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .menu-btn.active span:first-child {
            transform: rotate(-45deg) translate(-6px, 7px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .menu-btn.active span:last-child {
            transform: rotate(45deg) translate(-6px, -7px);
        }

        .nav-menu {
            position: fixed;
            top: 70px;
            right: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.98);
            padding: 2rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .nav-menu.active {
            transform: translateX(-300px);
        }

        .nav-btn {
            background: var(--primary-blue);
            color: var(--pure-white);
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-btn i {
            transition: transform 0.3s;
        }

        .nav-btn:hover {
            background: var(--accent-red);
            transform: translateX(10px);
        }

        .nav-btn:hover i {
            transform: rotate(360deg);
        }

        .container {
            position: relative;
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-left: 3px solid #ff0000;
            padding-left: 15px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .register-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .register-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    
        <header>
        <div class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <h2 class="brand-name">EduSpark</h2>
        </div>
        <button class="menu-btn" aria-label="Navigation Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-menu">
            <button class="nav-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button class="nav-btn" onclick="location.href='courses.html'">
                <i class="fas fa-graduation-cap"></i>
                Courses
            </button>
            <button class="nav-btn" onclick="location.href='about.html'">
                <i class="fas fa-info-circle"></i>
                About
            </button>
            <button class="nav-btn" onclick="location.href='contact.html'">
                <i class="fas fa-envelope"></i>
                Contact
            </button>
        </header>

    <div class="container">
        <h1>Register Now</h1>
        <form id="registration-form">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="input-box">
                <input type="text" id="username" placeholder="Enter Your Username" required>
            </div>
            <div class="input-box">
                <input type="number" id="userid" placeholder="Enter Your User ID" required min="10000">
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Enter Email or Phone" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script>
             // Menu Toggle
        const menuBtn = document.querySelector('.menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-menu') && !e.target.closest('.menu-btn')) {
                menuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
            
        document.getElementById("registration-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const userid = document.getElementById("userid").value;
            const email = document.getElementById("email").value;

            const response = await fetch("/.netlify/functions/sendEmail", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, username, userid, email }),
            });

            if (response.ok) {
                alert("Registration Successful! You will receive a confirmation soon.");
                document.getElementById("registration-form").reset();
            } else {
                alert("Error registering. Please try again.");
            }
        });
    </script>

</body>
</html>
