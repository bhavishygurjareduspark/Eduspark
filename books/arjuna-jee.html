        const lightboxContent = document.getElementById('lightbox-content');
        const lightboxClose = document.querySelector('.lightbox-close');
        const galleryImages = document.querySelectorAll('.gallery-image');
        
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.gallery-slide').length;

        // Update gallery position
        function updateGallery() {
            gallerySlides.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update active thumbnail
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        // Thumbnail click handler
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                currentIndex = parseInt(thumb.dataset.index);
                updateGallery();
            });
        });

        // Arrow click handlers
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
            updateGallery();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
            updateGallery();
        });

        // Lightbox functionality
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightboxContent.src = img.src;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
                    lightboxContent.src = document.querySelector(`.gallery-slide:nth-child(${currentIndex + 1}) img`).src;
                }
                if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
                    lightboxContent.src = document.querySelector(`.gallery-slide:nth-child(${currentIndex + 1}) img`).src;
                }
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        gallerySlides.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        gallerySlides.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left
                currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
                updateGallery();
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
                updateGallery();
            }
        }
    </script>
</body>
</html>
