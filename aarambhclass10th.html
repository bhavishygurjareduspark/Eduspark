<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarambh Batch - Class 10th</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Lemon Milk Font -->
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <!-- Add INTEGRALCF Font -->
    <link href="https://fonts.cdnfonts.com/css/integralcf" rel="stylesheet">
    <!-- Add Oswald Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00008b;
            --accent-red: #ff0000;
            --dark-bg: #0a0a0a;
            --pure-white: #ffffff;
            --box-bg: rgba(255, 255, 255, 0.95);
            --tag-hot: #ff4757;
            --tag-new: #2ed573;
            --rating-star: #ffd700;
            --price-green: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--dark-bg), var(--accent-red), var(--dark-bg), var(--accent-red));
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        header {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--pure-white);
            gap: 0.8rem;
        }

        .logo-icon {
            font-size: 2.2rem;
            color: var(--accent-red);
            filter: drop-shadow(0 2px 4px rgba(255, 0, 0, 0.3));
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            z-index: 1001;
            transition: transform 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        .menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--pure-white);
            margin: 5px 0;
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .menu-btn.active span:first-child {
            transform: rotate(-45deg) translate(-6px, 7px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .menu-btn.active span:last-child {
            transform: rotate(45deg) translate(-6px, -7px);
        }

        .nav-menu {
            position: fixed;
            top: 70px;
            right: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: rgba(0, 0, 0, 0.98);
            padding: 2rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .nav-menu.active {
            transform: translateX(-300px);
        }

        .nav-btn {
            background: var(--primary-blue);
            color: var(--pure-white);
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-btn i {
            transition: transform 0.3s;
        }

        .nav-btn:hover {
            background: var(--accent-red);
            transform: translateX(10px);
        }

        .nav-btn:hover i {
            transform: rotate(360deg);
        }

        .section-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 80px; /* Space below header */
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
        }

        .section-buttons button {
            padding: 0.8rem 2rem;
            background: var(--primary-blue);
            color: var(--pure-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .section-buttons button.active {
            background: var(--accent-red);
        }

        .section-buttons button:hover {
            transform: translateY(-3px);
        }

        .lecture-section,
        .notes-section,
        .live-class-section {
            padding: 2rem;
            display: none; /* Hidden by default */
        }

        .lecture-section.active,
        .notes-section.active,
        .live-class-section.active {
            display: block; /* Show active section */
        }

        .lecture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .lecture-card {
            background: var(--box-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .lecture-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .lecture-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .lecture-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .lecture-card button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-blue);
            color: var(--pure-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .lecture-card button:hover {
            background: var(--accent-red);
            transform: translateY(-3px);
        }

        .lecture-card p {
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.5rem;
        }

        .notes-section,
        .live-class-section {
            text-align: center;
        }

        .notes-section .no-notes,
        .live-class-section .no-live-class {
            background: var(--box-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .notes-section .no-notes h2,
        .live-class-section .no-live-class h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .notes-section .no-notes p,
        .live-class-section .no-live-class p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <h1 class="brand-name">Aarambh 10th</h1>
        </div>
        <!-- Hamburger Menu Button -->
        <button class="menu-btn" aria-label="Navigation Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <button class="nav-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button class="nav-btn" onclick="location.href='courses.html'">
                <i class="fas fa-graduation-cap"></i>
                Courses
            </button>
            <button class="nav-btn" onclick="location.href='about.html'">
                <i class="fas fa-info-circle"></i>
                About
            </button>
            <button class="nav-btn" onclick="location.href='contact.html'">
                <i class="fas fa-envelope"></i>
                Contact
            </button>
        </nav>
    </header>

    <!-- Section Buttons -->
    <div class="section-buttons">
        <button id="lectureBtn" class="active">Lectures</button>
        <button id="liveClassBtn">Live Classes</button>
    </div>

    <!-- Lecture Section -->
    <section class="lecture-section active">
        <div class="lecture-grid">
            <!-- Lecture 1 -->
            <div class="lecture-card">
                <img src="https://via.placeholder.com/300x200" alt="Lecture 1">
                <h3>WELCOME VIDEO</h3>
                <button>Watch Lecture</button>
                <p><small>Uploaded by EduSpark</small></p>
            </div>
        </div>
    </section>

 

    <!-- Live Class Section -->
    <section class="live-class-section">
        <div class="no-live-class">
            <h2>No Live Classes at This Time</h2>
            <p>Check back later for upcoming live classes.</p>
        </div>
    </section>

    <script>
        // Toggle Navigation Menu
        const menuBtn = document.querySelector('.menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-menu') && !e.target.closest('.menu-btn')) {
                menuBtn.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Switch between Lecture, Notes, and Live Class sections
        const lectureBtn = document.getElementById('lectureBtn');
        const notesBtn = document.getElementById('notesBtn');
        const liveClassBtn = document.getElementById('liveClassBtn');
        const lectureSection = document.querySelector('.lecture-section');
        const notesSection = document.querySelector('.notes-section');
        const liveClassSection = document.querySelector('.live-class-section');

        lectureBtn.addEventListener('click', () => {
            lectureSection.classList.add('active');
            notesSection.classList.remove('active');
            liveClassSection.classList.remove('active');
            lectureBtn.classList.add('active');
            notesBtn.classList.remove('active');
            liveClassBtn.classList.remove('active');
        });

        notesBtn.addEventListener('click', () => {
            notesSection.classList.add('active');
            lectureSection.classList.remove('active');
            liveClassSection.classList.remove('active');
            notesBtn.classList.add('active');
            lectureBtn.classList.remove('active');
            liveClassBtn.classList.remove('active');
        });

        liveClassBtn.addEventListener('click', () => {
            liveClassSection.classList.add('active');
            lectureSection.classList.remove('active');
            notesSection.classList.remove('active');
            liveClassBtn.classList.add('active');
            lectureBtn.classList.remove('active');
            notesBtn.classList.remove('active');
        });
    </script>
</body>
</html>
